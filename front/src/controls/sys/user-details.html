<div class="main">

	<div bn-control="TabControl" style="height: 100%; display: flex; flex-direction: column;" bn-iface="tabCtrl">
		<div title="Info" style="flex: 1" >
			<form bn-bind="info">
				<table class="info w3-table w3-border">


					<tr>
						<td>Password</td>
						<td><input class="pwd w3-input w3-border" type="text" name="pwd"></td>
					</tr>

					<tr>
						<td>Name</td>
						<td><input class="pwd w3-input w3-border" type="text" name="name"></td>
					</tr>

					<tr>
						<td>Email</td>
						<td><input class="pwd w3-input w3-border" type="email" name="email"></td>
					</tr>
																				
					<tr>
						<td>Alexa User Identifier</td>
						<td><input class="pwd w3-input w3-border" type="text" name="alexaUserId"></td>
					</tr>

				</table>	
			</form>
		</div>
				
		<div title="webapps" style="flex: 1; overflow: auto;">
			<table class="apps w3-table-all">
				<thead>
					<tr class="w3-green">
						<th>App Name</th>
						<th>Allowed</th>
						<th>Configuration</th>			
					</tr>

				</thead>
				<tbody bn-each="app of apps" bn-bind="tbody">
					<tr>
						<td bn-text="app.appName" name="name" bn-val="app.appName"></td>
						<td><input name="enabled" type="checkbox" bn-prop="checked: app.allowed"></td>
						<td><select name="config"  class="w3-border bn-fill" bn-list="app.configs" bn-val="app.selConfig"></select></td>
					</tr>				
				</tbody>
			</table>
		</div>
	</div>
	<p><button class="apply w3-btn w3-blue" bn-event="click: onApply">Apply changes</button></p>
</div>
