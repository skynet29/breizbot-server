<div class="bn-flex-1 bn-flex-col">
	<div class="header">
		<div class="bn-flex-row bn-space-between bn-container">
			<div class="filters" bn-event="input.filter: onFilterChange">
				<input type="text" autofocus placeholder="Filter name" data-filter="name" class="filter" bn-val="filters.name">
				<input type="text" placeholder="Filter layer" data-filter="layer" class="filter" bn-val="filters.layer">
			</div>
			<div>Number of shapes: <span bn-text="nbMsg"></span></div>
		</div>		
		<div class="bn-flex-row bn-space-between bn-container">
			<button class="removeAll w3-btn w3-blue" bn-event="click: onRemoveAll">Remove all shapes</button>

		</div>
	</div>
	<div bn-iface="iface" bn-control="FilteredTableControl" bn-options="tableConfig" class="bn-flex-1 bn-no-overflow" bn-event="itemAction: onItemAction"></div>	
</div>
