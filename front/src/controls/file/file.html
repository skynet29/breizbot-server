<div class="bn-flex-col" style="height: 100%">
	<div class="bn-toolbar">

		<div class="subToolbar" bn-show="showToolbar">		

			<div class="bn-btn w3-btn" bn-event="click: onToggleSelMode" >
				<div class="bn-circle"  bn-class="selected: selMode">
					<i class="fa fa-check" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Select Mode</span>
				
			</div>	


			<div class="bn-btn w3-btn" bn-event="click: onCancelSelection" bn-prop="disabled: !canCancel">
				<div class="bn-circle">
					<i class="fa fa-times" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Cancel Selection</span>
				
			</div>	


		</div>

		<div class="subToolbar" bn-show="showToolbar">

			<button class="bn-btn w3-btn" bn-event="click: onDelete" bn-prop="disabled: !fileSelected" >
				<div class="bn-circle">
					<i class="fa fa-trash" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Delete</span>
				
			</button>				

			<button class="bn-btn w3-btn" bn-event="click: onCut" bn-prop="disabled: !fileSelected" >
				<div class="bn-circle">
					<i class="fa fa-cut" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Cut</span>
				
			</button>			

			<button class="bn-btn w3-btn" bn-event="click: onCopy" bn-prop="disabled: !fileSelected" >
				<div class="bn-circle">
					<i class="fa fa-copy" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Copy</span>
				
			</button>	
		

			<button class="bn-btn w3-btn" bn-event="click: onPaste" bn-prop="disabled: !canPaste" >
				<div class="bn-circle">
					<i class="fa fa-paste" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Paste</span>
				
			</button>	


		</div>

		<div class="subToolbar" bn-show="showToolbar">

			<button class="bn-btn w3-btn" bn-event="click: onCreateFolder">
				<div class="bn-circle">
					<i class="fa fa-folder-open" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">New Folder</span>
				
			</button>	

			<button class="bn-btn w3-btn" bn-event="click: onImportFile">
				<div class="bn-circle">
					<i class="fa fa-upload" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Import File</span>
				
			</button>							

			

		</div>

		<div class="subToolbar"  bn-show="backVisible">

			<button class="bn-btn w3-btn" bn-event="click: onBackBtn">
				<div class="bn-circle">
					<i class="fa fa-arrow-left" ></i>
				</div>


				<span class="w3-text-white w3-tiny w3-center bn-xs-hide" style="margin-top: 8px;">Top Folder</span>
				
			</button>				


		</div>			

	</div>

	<div class="contentPanel">
		<div class="pathPanel">
			Path:&nbsp;<span bn-text="rootDir"></span>
		</div>


		<div bn-each="f of files" class="container" bn-event="click.folder: onFolder, click.file: onFile">
			
			<div class="thumbnail">
					<a bn-if="f.isImage" href="#" bn-attr="title: f.size" class="file" bn-data="name: f.name">
						<div>
							<img bn-attr="src: f.imgUrl">
						</div>
						
						<span bn-text="f.name"></span>
					</a>			
					<a bn-if="f.isDir" href="#" class="folder" bn-data="name: f.name">
						<div>
							<i class="fa fa-4x fa-folder-open w3-text-blue-grey"></i>
						</div>
						
						<span bn-text="f.name"></span>
					</a>
					<a bn-if="f.isFile" href="#" bn-data="name: f.name" class="file" bn-attr="title: f.size">
						<div>
							<i class="fa fa-4x fa-file w3-text-blue-grey"></i>
						</div>
						
						<span bn-text="f.name"></span>
					</a>			
				
			</div>
		</div>
	</div>
</div>
