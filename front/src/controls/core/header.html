<div >
	<div class="brand"><h1 class="bn-xs-hide" bn-text="title"></h1> </div>
	<div class="infos">
		<button class="notification w3-btn" title="notification" bn-event="click: onNotification">
			<i class="fa fa-lg fa-bell w3-text-white" ></i>
			<span class="w3-badge w3-red w3-tiny" bn-text="nbNotif" bn-show="isNotifVisible"></span>			
		</button>

	    <i bn-attr="title: titleState" class="fa fa-lg connectionState" bn-class="fa-eye: connected, fa-eye-slash: !connected"></i>

	    <div>
		    <i class="fa fa-user fa-lg"></i>
		    <span bn-text="userName" class="userName"></span>	    	
	    </div>

	    <button title="logout" class="w3-btn" bn-event="click: onDisconnect" bn-show="isHomePage"><i class="fa fa-power-off fa-lg"></i></button> 

	    <button title="home" class="w3-btn" bn-event="click: onGoHome" bn-show="!isHomePage"><i class="fa fa-home fa-lg"></i></button> 

	</div>


</div>
