<div class="main">


	<strong>Available apps:</strong>
	<div class="content" bn-each="app of apps">
			<a bn-attr="class: app.className, href:app.href, title:app.desc">
				
				<div class="bn-flex-col" style="height: 100%; justify-content: center;">
					<div class="bn-flex-1 bn-flex-row" style="align-items: center; justify-content: center;" bn-show="app.hasTileIcon">
						<i bn-attr="class: app.tileIcon"></i>
					</div>

					<span bn-text="app.tileName"></span>
				</div>

			</a>
	</div>


</div>
