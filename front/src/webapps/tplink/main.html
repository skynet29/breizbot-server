

<div class="scrollPanel">
    <table class="w3-table-all w3-centered">
        <thead>
            <tr class="w3-green">
                <th>Alias</th>
                <th>Type</th>
                <th>State</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody bn-each="dev of devices" bn-event="click.action: onAction">
  			<tr bn-data="item: dev">
				<td bn-text="dev.alias"></td>
				<td bn-text="dev.type"></td>
				<td bn-text="dev.state"></td>
				<td bn-each="a of dev.actions">
					<button class="action w3-btn w3-blue w3-margin-right" bn-data="action: a.cmd" bn-text="a.label"></button>
				</td>
			</tr>      	

        </tbody>
    </table>
</div>
