<div>
	<div 
		bn-control="FileControl" 
		data-toolbar="false" 
		data-image-only="true"
		bn-event="fileClick: onFileClicked" 
		bn-show="showFiles"
		>			
	</div>
	<div 
		bn-show="!showFiles" 
		>
		<div class="bn-toolbar">
			<button 
				title="Back" 
				bn-event="click: onBackClicked"
			>
				<i class="fa fa-arrow-left"></i>
			</button>
		</div>
		<div class="content">
			<div 
				bn-control="PictureCarouselControl" 
				bn-data="images: images, index: index" 
				data-width="600" 
				data-height="400" 
				data-color="cyan"
				>
			</div>			
		</div>

	</div>
</div>
