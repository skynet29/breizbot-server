<div class="bn-flex-col">

	<div bn-show="!showPhoto">
		<div bn-show="showBtn" class="toolbar">
			<button title="Take a picture" bn-event="click: onTakePhoto" ><i class="fa fa-camera"></i></button>
		</div>

		<div class="contentPanel">
			<div bn-control="WebcamControl" bn-iface="video" bn-event="mediaReady: onMediaReady"></div>
		</div>
		
		
			
	</div>

	<div bn-show="showPhoto" >
		<div class="toolbar">
			<button title="Back" bn-event="click: onBack"><i class="fa fa-arrow-left"></i></button>
			<button title="Save Picture" bn-event="click: onSave"><i class="fa fa-save"></i></button>
		</div>
		<div class="contentPanel">
			<img bn-attr="src: imgUrl">
		</div>
		
	</div>


</div>
